<header class="header js-no-transparency" id="header">
  <div class="container">
    <div class="header-nav">
      <a href="#" class="header--logo">
        <picture>
          <source
            srcset="
              images/header/logo-desk.png    1x,
              images/header/logo-desk-2x.png 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              images/header/logo-tab.png    1x,
              images/header/logo-tab-2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              images/header/logo-mob.png    1x,
              images/header/logo-mob-2x.png 2x
            "
            media="(min-width: 320px)"
          />
          <img
            class="img"
            src="images/header/logo-mob.png"
            alt="logo"
            width="199"
          />
        </picture>
      </a>
      <ul class="menu__list">
        <li class="menu__item">
          <a href="#hero" class="menu__link current">Home</a>
        </li>
        <li class="menu__item">
          <a href="#about" class="menu__link">About us</a>
        </li>
        <li class="menu__item">
          <a href="#advantages" class="menu__link">How its made?</a>
        </li>
        <li class="menu__item">
          <a href="#products" class="menu__link">Our products</a>
        </li>
        <li class="menu__item">
          <a href="#contacts" class="menu__link">Contact</a>
        </li>
      </ul>

      <button type="button" class="mob-open-btn">
        <svg width="20" height="12">
          <use
            class="icon-open"
            href="images/symbol-defs.svg#icon-Burger"
          ></use>
        </svg>
      </button>
      <button data-modal-open1 class="buy-btn" type="button">
        Buy now<svg class="input-icon-arrow-right" width="15" height="15">
          <use href="images/symbol-defs.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
  <div class="mobile-menu is-hidden">
    <div class="mob-container">
      <button type="button" class="mob-close-btn">
        <svg width="14" height="14">
          <use href="images/symbol-defs.svg#icon-close"></use>
        </svg>
      </button>
      <button data-modal-open2 type="button" class="buy-modal-open">
        Buy now
        <svg class="input-icon-arrow-right" width="15" height="15">
          <use href="images/symbol-defs.svg#icon-arrow-right"></use>
        </svg>
      </button>
      <ul class="mob-menu__list">
        <li class="mob-menu__item">
          <div class="style-line"></div>
          <a href="#hero" class="mob-menu__link">Home</a>
        </li>

        <li class="mob-menu__item">
          <div class="style-line"></div>
          <a href="#about" class="mob-menu__link">About us</a>
        </li>

        <li class="mob-menu__item">
          <div class="style-line"></div>
          <a href="#advantages" class="mob-menu__link">How its made?</a>
        </li>

        <li class="mob-menu__item">
          <div class="style-line"></div>
          <a href="#products" class="mob-menu__link">Our products</a>
        </li>

        <li class="mob-menu__item">
          <div class="style-line"></div>
          <a href="#contacts" class="mob-menu__link">Contact</a>
          <div class="style-line"></div>
        </li>
      </ul>
    </div>
  </div>

  <div class="buy-backdrop modal-is-hidden" data-modal-buy>
    <div class="buy-modal">
      <button type="button" class="buy-close-btn" data-modal-close>
        <svg class="close-btn-icon" width="18" height="18">
          <use href="images/symbol-defs.svg#icon-close"></use>
        </svg>
      </button>

      <div class="buy-modal-field">
        <label for="user-name" class="buy-modal-label">name</label>
        <div class="input-shell">
          <input
            type="text"
            class="buy-modal-input"
            name="user-name"
            id="user-name"
          />
          <svg class="buy-modal-icon" width="18" height="18">
            <use href="images/symbol-defs.svg#icon-user"></use>
          </svg>
        </div>
      </div>
      <div class="buy-modal-field">
        <label for="user-tel" class="buy-modal-label">phone</label>
        <div class="input-shell">
          <input
            type="tel"
            class="buy-modal-input"
            name="user-tel"
            id="user-tel"
          /><svg class="buy-modal-icon" width="18" height="18">
            <use href="images/symbol-defs.svg#icon-phone"></use>
          </svg>
        </div>
      </div>
      <p class="buy-modal-title">
        please fill out the form and we will call you back
      </p>
    </div>
  </div>
</header>
